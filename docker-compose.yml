version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - stuco-net
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: emailservice
      dockerfile: ./docker/backend.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - stuco-net
    restart: unless-stopped

  email-service:
    build:
      context: backend
      dockerfile: ./docker/email-service.Dockerfile
    ports:
      - "8081:8081"
    networks:
      - stuco-net
    restart: unless-stopped

networks:
  stuco-net: