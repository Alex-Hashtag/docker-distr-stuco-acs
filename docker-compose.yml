version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      context: ./front-end
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "5173:5173"
      - "80:80"
      - "443:443"
    networks:
      - stuco-net
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./back-end
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - stuco-net
    restart: unless-stopped

  email-service:
    build:
      context: ./email-service
      dockerfile: ../docker/email-service.Dockerfile
    ports:
      - "8081:8081"
    networks:
      - stuco-net
    restart: unless-stopped

networks: